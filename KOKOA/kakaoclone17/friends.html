<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="scscreen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friends' Names Display<i class="fa-solid fa-chevron-right fa-s"></i>
    </a>

    <div class="user-component">
        <div class="user-component__column">
            <img src="KakaoTalk_20241121_184949210.png" class="user-component__avatar" />
            <div class="user-component__text">
                <h4 class="user-component__title">Cinamon</h4>
            </div>
        </div>
        <div class="user-component__column">
            <img src="KakaoTalk_20241121_191015880.png" class="user-component__avatar" />
            <div class="user-component__text">
                <h4 class="user-component__title">Milk</h4>
            </div>
        </div>
        <div class="user-component__column">
            <img src="mokachan.png" class="user-component__avatar" />
            <div class="user-component__text">
                <h4 class="user-component__title">Moca</h4>
            </div>
        </div>
        <div class="user-component__column">
            <img src="espresso.png" class="user-component__avatar" />
            <div class="user-component__text">
                <h4 class="user-component__title">Espresso</h4>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>

    <main class="friends-group-screen">
        <div class="user-component"></div>
        <div class="friends-group-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Group</span>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="user-component__column">
                <img src="https://www.sanrio.co.jp/wp-content/uploads/2022/06/gallery-cinnamon4.png" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Cinamon Friends</h4>
                    <!-- <span fa-solid fa-chevron-number>2</span><i class="fa-solid fa-chevron-right"></i> -->
                </div>
            </div>
        </div>


    </main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/5d59a453d5.js" crossorigin="anonymous">
    </script>
  </body>
</html>
