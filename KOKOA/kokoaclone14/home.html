<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to kokoa talk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="status-bar">

  <div class="status-bar">

    <div class="status-bar__column">

      <span>No Service</span>
      <!-- To Do: Wifi Icon -->
      <i class="fa-solid fa-wifi"></i>

    </div>
    <div class="status-bar__column">

      <span>18:43</span>

    </div>
    <div class="status-bar__column">

      <span>110%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-full"></i>
      <!-- Lightning Icon -->
      <i class="fas fa-bolt"></i>

    </div>

  </div>
  <header class="Welcome-header">

    <h1 class="Welcome-header__title">Welcome to Kokoa Clome</h1>
    <p class="Welcome-header__text">
      if you have a kokoa Sccount, log in with your email ir phone number.
    </p>

  </header>
  <form id="login-form">

    <input class="input" type="text" placeholder="Email or phone number">
    <input class="input" type="password" placeholder="Password">
    <input class="but" type="submit" value="Log In">
    <input class="but" type="submit" value="Sign Up">

  </form>
  <a href="#">Finid Kokoa Account or Password</a>

  <script src="https://kit.fontawesome.com/5d59a453d5.js" 
    crossorigin="anonymous">
  </script>
</body>
</html>
