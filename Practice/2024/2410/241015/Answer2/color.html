<!DOCTYPE html>
<html>
<!-- HTML文書の始まりを宣言しています。HTMLを使ってウェブページを作るときに必要です。 -->

<head>
    <meta charset="utf-8">
    <!-- この行は文字が正しく表示されるように指定しています。 -->

    <meta name="viewport" content="width=device-width">
    <!-- この行はスマートフォンやタブレットなどの画面サイズに合わせてページが見やすくなるようにしています。 -->

    <title>repl.it</title>
    <!-- ページのタイトルを指定しています。この名前がブラウザのタブに表示されます。 -->

    <link rel="stylesheet" href="color.css" />
    <!-- 外部のCSSファイル（day6.css）を読み込んで、スタイルを適用します。 -->
</head>

<body>
    <!-- ここからページの内容が始まります。 -->

    <header>
        <h1>The Best Colors</h1>
        <!-- この部分はページの見出しです。「The Best Colors」と大きな文字で表示されます。 -->
    </header>

    <main>
        <!-- ページの主な部分（メインコンテンツ）を表します。 -->

        <section>
            <!-- セクションを分けている部分です。 -->

            <div class="mainDiv">
                <!-- 色ごとに区切った箱を作っています。クラス名「mainDiv」で後ほどCSSでスタイルを指定しています。 -->

                <div>
                    <div>
                        <!-- 色名と色の番号（コード）を表示するためのボックスです。 -->

                        <h3>Tomato</h3>
                        <!-- 「Tomato」という色の名前を表示しています。 -->

                        <h5>#FF6347</h5>
                        <!-- Tomatoという色の番号（コード）を表示しています。このコードを使って色を指定できます。 -->
                    </div>
                </div>
            </div>

            <div class="mainDiv">
                <div>
                    <div>
                        <h3>Teal</h3>
                        <h5>#008080</h5>
                        <!-- 同じように、別の色「Teal」とその色番号を表示しています。 -->
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="mainDiv">
                <div>
                    <div>
                        <h3>Burlywood</h3>
                        <h5>#DEB887</h5>
                        <!-- さらに別の色「Burlywood」とその色番号を表示しています。 -->
                    </div>
                </div>
            </div>

            <div class="mainDiv">
                <div>
                    <div>
                        <h3>Thistle</h3>
                        <h5>#D7BFD7</h5>
                        <!-- 「Thistle」という色とその色番号を表示しています。 -->
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<!-- ページの内容の終わりです。 -->

</html>
<!-- HTML文書の終わりです。 -->
