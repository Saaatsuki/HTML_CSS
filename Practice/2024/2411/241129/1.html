<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play List</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="playlist-all">
        <div class="playlist-header">
            <h3 class="playlist-header-title"><i class="fa-solid fa-xmark fa-2x"></i><p class="title">Playlist</p><span class="fa-xmark"></span></h3>
        </div>
        <div class="main-playmusic">
            <div class="main-image">
                <i class="fa-regular fa-image fa-4x" style="color: white;"></i>
            </div>
            <div class="main-music">
                <h1 class="music-title">Random <br>Love</h1>
                <h3 class="music-artist">by Divay Kappor</h3>
            </div>
        </div>    
        <div class="switch">
            <div class="switch-play"><i class="fa-solid fa-play fa-xs"></i>Play</div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-plus"></i>
        </div>
        <div class="playlist-wait">
            <div class="music m1">
                <div class="image-box"></div>
                <div class="information">
                    <h3 class="title">Matargasti</h3>
                    <h4 class="artist">Mohit Chauhan</h4>
                </div>    
            </div>
            <div class="music m2">
                <div class="image-box"></div>
                <div class="information">
                    <h3 class="title">Matargasti</h3>
                    <h4 class="artist">Mohit Chauhan</h4>
                </div>    
            </div>
            <div class="music m3">
                <div class="image-box"></div>
                <div class="information">
                    <h3 class="title">Matargasti</h3>
                    <h4 class="artist">Mohit Chauhan</h4>
                </div>    
            </div>
            <div class="music m4">
                <div class="image-box"></div>
                <div class="information">
                    <h3 class="title">Matargasti</h3>
                    <h4 class="artist">Mohit Chauhan</h4>
                </div>    
            </div>

        </div>


        

    </div>
    

    <script src="https://kit.fontawesome.com/5d59a453d5.js" crossorigin="anonymous">
    </script>
</body>
</html>
