<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="app">
        <div class="serect screen">
            <div class="header">
                <i class="fa-solid fa-left-long fa-lg"></i>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </div>
            <div class="now-playing">
                <img src="ITZYTOP.jpg" />
                <h2 class="title">ITZY</h2>
                <h5 class="artist">K-POP , Dance</h5>
                <div class="but">
                    <button class="shuffle">shuffle</button>
                    <button class="heart"><i class="fa-solid fa-heart"></i><span>212 971</span></button>
                </div>           
            </div>
            <div class="waiting">
                <div class="music m1">
                    <div class="sq">
                        <img src="ITZY2.jpg" />
                        <div class="info">
                            <h5 class="artist">ITZY</h5>
                            <h4 class="name">LOCO</h4>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>    
                </div>
                <div class="music m2">
                    <div class="sq">
                        <div class="playing-img">
                            <img src="ITZY3.webp" />
                            <div class="overlay ">
                                <i class="fa-solid fa-chart-simple fa-2x"></i>
                            </div>
                        </div>
                        <div class="info">
                            <h5 class="artist">ITZY</h5>
                            <h4 class="name">Not Shy</h4>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>    
                </div>
                <div class="music m3">
                    <div class="sq">
                        <img src="ITZY4.png" />
                        <div class="info">
                            <h5 class="artist">ITZY</h5>
                            <h4 class="name">DALLA DALLA</h4>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>    
                </div>
                <div class="music m4">
                    <div class="sq">
                        <img src="ITZY5.jpg" />
                        <div class="info">
                            <h5 class="artist">ITZY</h5>
                            <h4 class="name">In The Morning</h4>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>    
                </div>
            </div>
            <div class="now">
                <div class="mu-info">
                    <h5>ITZY</h5>
                    <h4>Not Shy</h4>
                </div>
                <div class="mark">
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-pause fa-2x"></i>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </div>
        <div class="playlist screen">
            <div class="header">
                <i class="fa-solid fa-left-long fa-lg"></i>
                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
            <div class="playing-now">
                <img src="ITZY3.webp" alt="">
                <h2>Not Shy</h2>
                <h4>ITZY</h4>
            </div>
            <div class="time">
                <p>1:56</p>
                <p>2:21</p>
            </div>
            <div class="audio-player">
                <input type="range" class="seek-bar" min="0" max="100" value="50" style="--progress: 50%;">
            </div>
            <div class="mark">
                <i class="fa-solid fa-repeat fa-2x"></i>
                <i class="fa-solid fa-backward-step fa-2x"></i>
                <i class="fa-solid fa-circle-play fa-4x"></i>
                <i class="fa-solid fa-forward-step fa-2x"></i>
                <i class="fa-solid fa-shuffle fa-2x"></i>
            </div>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/5d59a453d5.js" crossorigin="anonymous">
    </script>

</body>
</html>
