<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="01.css">
</head>
<body>
    <div class="back-img">
        <img src="https://www.sanrio.co.jp/wp-content/themes/sanrio2022/common/vendors/bgimages/bg-kuromi2.png" />
    </div>
    <div class="clock-digital">
        <img src="https://www.sanrio.co.jp/wp-content/uploads/2022/06/list-kuromi.png" />

    <div class="clock-analog">

        <!-- <img src="https://www.sanrio.co.jp/wp-content/uploads/2022/06/list-hellokitty.png" class="center-image"> -->
         <!-- <img src="https://www.sanrio.co.jp/wp-content/themes/sanrio2022/common/vendors/bgimages/bg-cogimyun1.png" /> -->
        <div class="lineHour"></div>
        <div class="lineMin"></div>
        <div class="lineSec"></div>        
    </div>
    <script src="01.js"></script>

</html>
