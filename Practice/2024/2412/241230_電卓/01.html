<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link rel="stylesheet" href="01.css">
</head>
<body>
    <div class="frm">
        <img src="https://www.sanrio.co.jp/wp-content/themes/sanrio2022/common/images/spots/h1_char.png" alt="Cinnamon">
        <div class="fream">
            <h1>000000000000</h1>
        </div>
    </div>
    
    <div class="btn">
        <div class="btn1 bb">
            <button class="b1 alf bbb">MC</button>
            <button class="b1 alf bbb">+/-</button>
            <button class="b1 alf bbb">▶</button>
            <button class="b1 alf bbb">C</button>
            <button class="b1 alf bbb">AC</button>
        </div>
        <div class="btn2 bb">
            <button class="b1 alf bbb">MR</button>
            <button class="b1 num bbb">7</button>
            <button class="b1 num bbb">4</button>
            <button class="b1 num bbb">1</button>
            <button class="b1 num bbb">0</button>
        </div>
        <div class="btn3 bb">
            <button class="b1 alf bbb">M-</button>
            <button class="b1 num bbb">8</button>
            <button class="b1 num bbb">5</button>
            <button class="b1 num bbb">2</button>
            <button class="b1 kigo bbb">.</button>
        </div>
        <div class="btn4 bb">
            <button class="b1 alf bbb">M+</button>
            <button class="b1 num bbb">9</button>
            <button class="b1 num bbb">6</button>
            <button class="b1 num bbb">3</button>
            <button class="b1 kigo bbb">=</button>
        </div>
        <div class="btn5 bb">
            <button class="b1 kigo bbb">÷</button>
            <button class="b1 kigo bbb">×</button>
            <button class="b1 kigo bbb">-</button>
            <button class="b1 kigo bbb">+</button>
            <button class="b1 kigo bbb"><img src="milk.png" /></button>
        </div>
    </div>
    <script src="01.js"></script>
</body>
</html>
