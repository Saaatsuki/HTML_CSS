<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="playlist.css">
</head>

<body>
    <div class="playlist-container">
        <div class="header">
            <button class="close-btn">✕</button>
            <h2>Playlist</h2>
        </div>
        <div class="playlist-info">
            <div class="playlist-cover">
                <img src="placeholder.png" alt="Cover Image">
            </div>
            <div class="playlist-title">Random Love</div>
            <div class="playlist-author">by Divay Kapoor</div>
        </div>
        <div class="controls">
            <button class="play-btn">▶ Play</button>
            <button class="icon-btn">♡</button>
            <button class="icon-btn">＋</button>
        </div>
        <ul class="song-list">
            <li class="song-item" style="border-color: #FF6F61;">
                <div class="song-color" style="background-color: #FF6F61;"></div>
                <div class="song-info">
                    <span class="song-name">Matargasti</span>
                    <span class="artist-name">Mohit Chauhan</span>
                </div>
            </li>
            <li class="song-item" style="border-color: #FF6EC7;">
                <div class="song-color" style="background-color: #FF6EC7;"></div>
                <div class="song-info">
                    <span class="song-name">Attitude</span>
                    <span class="artist-name">Lewis OfMan · Attitude</span>
                </div>
            </li>
            <li class="song-item" style="border-color: #4A90E2;">
                <div class="song-color" style="background-color: #4A90E2;"></div>
                <div class="song-info">
                    <span class="song-name">Try Everything</span>
                    <span class="artist-name">Shakira · Zootopia</span>
                </div>
            </li>
            <li class="song-item" style="border-color: #2AC8A5;">
                <div class="song-color" style="background-color: #2AC8A5;"></div>
                <div class="song-info">
                    <span class="song-name">Sunflower</span>
                    <span class="artist-name">Joseph Vincent · Sunflower</span>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
