<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="test.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 互換性モードの設定: X-UA-Compatible属性は、Internet Explorerがどのバージョンのエンジンを使用してページをレンダリングするかを指定します。content="IE=edge"と設定することで、
     IEは最新のエンジンを使用し、最新のウェブ標準に従ってページを表示します。
    効果
    最新の機能: この設定により、開発者は最新のHTML、CSS、JavaScript機能を利用できるようになります。
    古い互換性モードの回避: 古いIEバージョンでは互換性モードがデフォルトで有効になっていることがあり、これを避けるためにこのメタタグを使用します。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Playlist</title>
</head>

<body>
    <div class="header">
        <h1>Playlist</h1>

    </div>

</body>

</html>
