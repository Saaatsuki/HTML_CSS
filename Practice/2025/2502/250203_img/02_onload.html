<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onloadの基本</title>
</head>
<body>
    <img id="myImage" width="300" />
    <p id="status">画像を読み込んでいます...</p>

    <script>
        const img = document.getElementById("myImage");
        const status = document.getElementById("status");

        img.onload = () => {
            status.textContent = "画像の読み込みが完了しました！";
        };

        img.src = "https://www.sanrio.co.jp/wp-content/uploads/2022/06/gallery-kuromi1.png";
    </script>
</body>
</html>
