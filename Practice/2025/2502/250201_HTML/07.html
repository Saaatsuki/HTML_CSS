<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かわいいスライダー🎀</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5; /* ふんわりピンクの背景 */
            padding: 50px;
        }

        img {
            width: 500px;
        }

        #myRange {
            /* -webkit-appearance: none; */
            width: 80%;
            height: 10px;
            background: #ffb6c1; /* かわいいピンク */
            outline: none;
            border-radius: 10px;
            transition: 0.2s;
        }

        /* スライダーのつまみ（ノブ） */
        #myRange::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff69b4; /* ビビッドピンク */
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }

        #myRange::-webkit-slider-thumb:hover {
            background: #ff1493; /* ホバーで少し濃いピンクに */
        }

        /* 値を表示する部分 */
        .value-display {
            margin-top: 20px;
            font-size: 24px;
            color: #ff1493;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="https://www.sanrio.co.jp/wp-content/uploads/2025/01/special-mm50-ku20-anniversary-mv-pc-1.png" />
    <input type="range" id="myRange" min="0" max="100" value="72" />
    <p class="value-display">72</p>

    <script>
        const element = document.querySelector("#myRange");
        const display = document.querySelector(".value-display");

        // スライダーが動いたら値を更新
        element.addEventListener("input", function() {
            display.textContent = element.value;
        });
    </script>
</body>
</html>
