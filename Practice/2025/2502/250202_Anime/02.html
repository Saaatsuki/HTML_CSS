<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .rect {
            width: 100px;
            height: 100px;
            background-image: url("loading-30.svg");
            background-size: cover;
            background-position: center;
        }

        .rect.state-show {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="rect"></div>
    <button id="toggle-animation">アニメーション切り替え</button>

    <script>
        const target = document.querySelector(".rect");
        const button = document.getElementById("toggle-animation");

        button.addEventListener("click", () => {
            target.classList.toggle("state-show");
        });

        target.addEventListener("animationstart", () => {
            console.log("アニメーションが開始しました");
        });

        target.addEventListener("animationiteration", () => {
            console.log("アニメーションが繰り返されました");
        });

        target.addEventListener("animationend", () => {
            console.log("アニメーションが終了しました");
        });
    </script>
</body>
</html>
