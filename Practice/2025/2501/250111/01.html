<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在時刻</title>
</head>
<body>
    <h1 id="log"></h1>
    <script>
        const date = new Date();
        const month = date.getMonth() + 1;
        const day = date.getDate();
        let hour = date.getHours(); // 時間を12時間表記に変更するためにletで宣言
        const min = date.getMinutes();
        const seconds = date.getSeconds();
        const yobi_idx = date.getDay();

        const yobi_li = [`日`,`月`,`火`,`水`,`木`,`金`,`土`]; 
        const yobi = yobi_li[yobi_idx];
        // 午前・午後を判定
        let go = "午前";
        if (hour >= 12) {
            go = "午後";
            if (hour > 12) {
                hour -= 12; // 午後の場合、12時間表記に変換
            }
        }

        // 1桁の分や秒を2桁にする
        const formattedMin = min < 10 ? '0' + min : min;
        const formattedSec = seconds < 10 ? '0' + seconds : seconds;

        // 結果を文字列として作成
        const res = `${month}月 ${day}日 ${yobi}曜日${go} ${hour}時${formattedMin}分${formattedSec}秒`;
        document.querySelector(`#log`).innerHTML = res;
    </script>
</body>
</html>
