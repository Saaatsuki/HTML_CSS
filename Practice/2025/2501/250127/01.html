<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Action</title>
</head>
<body>
    <button class="button"></button>
    <script>
        document.querySelector(`button`).addEventListener(`click`,() => {
            alert(`ボタンが押されました`);
        });
    </script>
</body>
</html>l
