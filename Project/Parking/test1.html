<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モニタリングページ</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSファイルを読み込み -->
</head>

<body>
    <!-- 1つ目の長方形 -->
    <div class="rectangle-1">
        <!-- 学校のマーク画像 -->
        <img src="SchoolMarkYellow.png" alt="School Mark" class="school-mark">
    </div>

    <!-- 2つ目の長方形（現在時刻表示）-->
    <div class="rectangle-2">
        <div id="time-display" class="time-display">23 : 59 : 59</div>
    </div>

    <!-- 中央に配置する長方形 -->
    <div class="rectangle">
        <h1>
            <img src="Paking_area_Pmark.png" alt="Parking Mark" class="pmark">
            arking Status
        </h1>

        <!-- A区画: 中央に配置する長方形内の制約エリア枠線 -->
        <div class="restriction-area"></div>

        <!-- B区画 -->
        <div class="b-area"></div>

        <!-- C区画 -->
        <div class="c-area"></div>

        <!-- D区画 -->
        <div class="d-area"></div>
    </div>

    <script>
        // JavaScriptで現在の時刻を取得し、毎秒更新
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time-display').textContent = `${hours} : ${minutes} : ${seconds}`;
        }


        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
